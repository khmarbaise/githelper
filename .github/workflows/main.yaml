name: Main
on:
  push:
    branches:
      - master
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Setup Go 1.21.X
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.1
    # You can test your matrix by printing the current Go version
    - name: Display Go version
      run: go version
    - name: clean
      run: make clean
    - name: Build
      run: make

